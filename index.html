<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_self" rel="noopener noreferrer"><img src="./images/header__logo.svg" alt="Логотип" class="header__logo"></a>
    </header>

    <main>
        <section class="profile">
            <img src="./images/custo.jpg" alt="Кусто" class="profile__img">
            <div class="profile__container">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"> <img src="./images/edit-button.svg" alt="Кнопка изменить"> </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"> <img src="./images/add-button.svg" alt="Кнопка изменить"> </button>
        </section>
        <section class="elements">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__paragraph">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__button" type="button"><img src="./images/close.svg" alt="Закрыть" class="popup__close-button"> </button>
            <form class="form" name="edit-profile" novalidate>
                <fieldset class="form__fieldset">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__item form__item_type_name" required minlength="2" maxlength="40" type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя">
                    <span id="name-error" class="form__item-error">Вы пропустили это поле.</span>
                    <input class="form__item form__item_type_job" required minlength="2" maxlength="200" type="text" id="job" name="job" value="Исследователь океана" placeholder="Профессия">
                    <span id="job-error" class="form__item-error">Вы пропустили это поле.</span>
                    <button class="form__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__button popup__button_add" type="button"><img src="./images/close.svg" alt="Закрыть" class="popup__close-button"> </button>
            <form class="form form_type_add-card" name="add-card" novalidate>
                <fieldset class="form__fieldset">
                    <h2 class="form__title">Новое место</h2>
                    <input class="form__item form__item_type_place" required minlength="2" maxlength="30" type="text" id="place" name="place" value="" placeholder="Название">
                    <span id="place-error" class="form__item-error">Вы пропустили это поле.</span>
                    <input class="form__item form__item_type_img" required type="url" id="img" name="img" value="" placeholder="Ссылка на картинку">
                    <span id="img-error" class="form__item-error">Введите адрес сайта.</span>
                    <button class="form__button form__button_add" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_transparent">
            <button class="popup__button popup__button_close" type="button"><img src="./images/close.svg" alt="Закрыть" class="popup__close-button"> </button>
            <figure class="popup__figure">
                <img alt="" class="popup__image">
                <figcaption class="popup__title"></figcaption>
            </figure>


        </div>
    </div>

    <template class="card__template">
        <article class="card">
                <button class="card__delete-button">
                </button>
                <img alt="" class="card__img">
                <div class="card__container">
                    <h2 class="card__title"></h2>
                    <button class="card__button" type="button">
                    </button>
                </div>
        </article>
    </template>
    <script src="./script/validate.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
