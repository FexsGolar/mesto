<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <img src="./images/custo.jpg" alt="Кусто" class="profile__img">
            <div class="profile__container">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"> <img src="./images/edit-button.svg" alt="Кнопка изменить"> </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"> <img src="./images/add-button.svg" alt="Кнопка изменить"> </button>
        </section>
      <section class="elements">
          <article class="card">
          <img src="./images/monastery.jpg" alt="Монастырь" class="card__img">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <img src="./images/like.svg" alt="Лайк" class="card__icon">
          </div>
          </article>
          <article class="card">
              <img src="./images/field.jpg" alt="Поле" class="card__img">
              <div class="card__container">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <img src="./images/like.svg" alt="Лайк" class="card__icon">
              </div>
          </article>
          <article class="card">
              <img src="./images/mountain.jpg" alt="Гора" class="card__img">
              <div class="card__container">
                  <h2 class="card__title">Домбай</h2>
                  <img src="./images/like.svg" alt="Лайк" class="card__icon">
              </div>
          </article>
          <article class="card">
              <img src="./images/field.jpg" alt="Поле" class="card__img">
              <div class="card__container">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <img src="./images/like.svg" alt="Лайк" class="card__icon">
              </div>
          </article>
          <article class="card">
              <img src="./images/mountain.jpg" alt="Гора" class="card__img">
              <div class="card__container">
                  <h2 class="card__title">Домбай</h2>
                  <img src="./images/like.svg" alt="Лайк" class="card__icon">
              </div>
          </article>
          <article class="card">
              <img src="./images/monastery.jpg" alt="Монастырь" class="card__img">
              <div class="card__container">
                  <h2 class="card__title">Карачаево...</h2>
                  <img src="./images/like.svg" alt="Лайк" class="card__icon">
              </div>
          </article>
      </section>
    </main>

    <footer class="footer">
        &copy; 2020 Mesto Russia
    </footer>

</html>
