<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <a href="#"><img src="./images/header__logo.svg" alt="Логотип" class="header__logo"></a>
    </header>

    <main>
        <section class="profile">
            <img src="./images/custo.jpg" alt="Кусто" class="profile__img">
            <div class="profile__container">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"> <img src="./images/edit-button.svg" alt="Кнопка изменить"> </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"> <img src="./images/add-button.svg" alt="Кнопка изменить"> </button>
        </section>
        <section class="elements">
            <article class="card">
                <img src="./images/monastery.jpg" alt="Монастырь" class="card__img">
                <div class="card__container">
                    <h2 class="card__title">Карачаевск</h2>
                    <img src="./images/like.svg" alt="Лайк" class="card__icon">
                </div>
            </article>
            <article class="card">
                <img src="./images/field.jpg" alt="Поле" class="card__img">
                <div class="card__container">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <img src="./images/like.svg" alt="Лайк" class="card__icon">
                </div>
            </article>
            <article class="card">
                <img src="./images/mountain.jpg" alt="Гора" class="card__img">
                <div class="card__container">
                    <h2 class="card__title">Домбай</h2>
                    <img src="./images/like.svg" alt="Лайк" class="card__icon">
                </div>
            </article>
            <article class="card">
                <img src="./images/field.jpg" alt="Поле" class="card__img">
                <div class="card__container">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <img src="./images/like.svg" alt="Лайк" class="card__icon">
                </div>
            </article>
            <article class="card">
                <img src="./images/mountain.jpg" alt="Гора" class="card__img">
                <div class="card__container">
                    <h2 class="card__title">Домбай</h2>
                    <img src="./images/like.svg" alt="Лайк" class="card__icon">
                </div>
            </article>
            <article class="card">
                <img src="./images/monastery.jpg" alt="Монастырь" class="card__img">
                <div class="card__container">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <img src="./images/like.svg" alt="Лайк" class="card__icon">
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        &copy; 2020 Mesto Russia
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__button"><img src="./images/close.svg" alt="Закрыть" class="popup__img"> </button>
            <form class="forma">
                <fieldset class="form">
                    <h3 class="form__title">Редактировать профиль</h3>
                    <label for="name" class="form__label"></label>
                    <input class="form__item" type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="">
                    <label for="job" class="form__label"></label>
                    <input class="form__item" type="text" id="job" name="job" value="Исследователь океана" placeholder="">
                    <button class="form__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
